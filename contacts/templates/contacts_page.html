
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакты</title>
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #6c757d;
      --success: #28a745;
      --light: #f8f9fa;
      --dark: #343a40;
      --border: #dee2e6;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f8f9fa;
      padding: 0;
      margin: 0;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 1.5rem;
    }
    
    header {
      background: white;
      box-shadow: var(--shadow);
      padding: 1rem 0;
      margin-bottom: 2rem;
    }
    
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }
    
    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--dark);
      margin-bottom: 0.5rem;
    }
    
    h2 {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 1.5rem;
      color: var(--dark);
    }
    
    h3 {
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 1rem;
      color: var(--secondary);
    }
    
    .button-group {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.6rem 1.2rem;
      background-color: white;
      color: var(--dark);
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }
    
    .btn:hover {
      background-color: #f8f9fa;
      transform: translateY(-1px);
    }
    
    .btn-primary {
      background-color: var(--primary);
      color: white;
      border: none;
    }
    
    .btn-primary:hover {
      background-color: var(--primary-dark);
      color: white;
    }
    
    .btn-success {
      background-color: var(--success);
      color: white;
      border: none;
    }
    
    .btn-success:hover {
      opacity: 0.9;
    }
    
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: var(--shadow);
      padding: 2rem;
      margin-bottom: 2rem;
    }
    
    .form-input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 1rem;
      margin-top: 0.5rem;
      transition: border-color 0.2s;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
    }
    
    label {
      font-weight: 500;
      color: var(--dark);
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 1.5rem 0;
    }
    
    .user-info {
      color: var(--secondary);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Управление контактами</h1>
      <div class="user-info">
        Пользователь: {{request.bitrix_user.first_name}} {{request.bitrix_user.last_name}}
      </div>
    </div>
  </header>
  
  <div class="container">
    <div class="button-group">
      <a href="{% url 'start'%}" class="btn">⤾ Назад в меню</a>
      <a href="{% url 'import_contacts'%}" class="btn btn-primary">Импортировать контакты</a>
      <a href="{% url 'export_contacts'%}" class="btn btn-success">Экспортировать контакты</a>
    </div>

    {% block content %}{% endblock %}
  </div>
</body>
</html>
