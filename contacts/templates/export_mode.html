{% extends 'contacts_page.html' %}

{% block content %}
  <div class="card">
    <h2>Экспорт контактов</h2>
    <p class="subtitle">Выберите параметры для экспорта данных</p>

    <form method="post">
      {% csrf_token %}
      
      <!-- Заменяем радио-кнопки на раскрывающийся список -->
      <div class="form-group">
        <label for="export_type_select">Формат экспорта:</label>
        <select id="export_type_select" name="export_type" class="form-input">
          <option value="csv">CSV</option>
          <option value="xlsx">XLSX</option>
        </select>
      </div>

      <div class="form-group">
        <label for='created_from'>Дата создания профиля (от):</label>
        <input
          id='created_from'
          type='datetime-local'
          name='created_from'
          class="form-input" />
      </div>

      <div class="form-group">
        <label for='last_active'>Последняя активность клиента (от):</label>
        <input
          id='last_active'
          type='datetime-local'
          name='last_active'
          class="form-input">
      </div>

      {% block company-autocomplete %}
        {% include "company_autocomplete.html" %}
      {% endblock %}

      <button type="submit" class="btn btn-primary">Экспортировать</button>
    </form>
  </div>

  <style>
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 34px;
      transition: .4s;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      border-radius: 50%;
      transition: .4s;
    }
    
    input:checked + .slider {
      background-color: var(--primary);
    }
    
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    
    .subtitle {
      color: var(--secondary);
      margin-bottom: 1.5rem;
    }

    /* Стили для выпадающего списка */
    .form-group select {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      min-width: 120px;
      background-color: white;
    }
  </style>
{% endblock %}
