<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forbidden 403</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f8f8f8;
            color: #333;
        }
        h1 {
            color: #d9534f;
        }
        .error-details {
            margin-top: 1rem;
            background: #f2dede;
            padding: 1rem;
            border: 1px solid #ebcccc;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>403 Forbidden</h1>
    <div class="error-details">{{ exception|default:"Доступ запрещён" | escape }}</div>
</body>
</html>
