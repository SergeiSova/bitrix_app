{% extends 'company_page.html' %}

{% block content %}
  <div style="margin: 2rem 0;">
    <h1 style="font-size: 1.8rem; margin-bottom: 1.5rem;">Компании на карте</h1>

    <div class="map-container">
      <div id="map" class="map"></div>
    </div>
  </div>

  {{ points|json_script:"companies-data" }}

  <script>
    const companyData = JSON.parse(
      document.getElementById('companies-data').textContent
    );
    console.log('companyData =', companyData);

    ymaps.ready(function () {
      const map = new ymaps.Map('map', {
        center: [59.57, 30.19],
        zoom: 8,
        controls: []
      });

      // Добавляем стандартные элементы управления
      map.controls.add('zoomControl', {
        position: {right: 10, top: 10}
      });

      map.controls.add('geolocationControl', {
        position: {right: 10, top: 220}
      });

      companyData.forEach(function (company) {
        const placemark = new ymaps.Placemark(company.GEOCODE, {
          hintContent: company.TITLE,
          balloonContent: `
            <div style="padding: 10px;">
              <h3 style="margin: 0 0 10px 0;">${company.TITLE}</h3>
              ${company.logoURL ? `<img src="${company.logoURL}" style="max-width: 100px; max-height: 60px; margin-bottom: 10px;">` : ''}
            </div>
          `
        }, {
          iconLayout: 'default#image',
          iconImageHref: company.logoURL || 'https://via.placeholder.com/40',
          iconImageSize: [40, 40],
          iconImageOffset: [-20, -20]
        });

        map.geoObjects.add(placemark);
      });

      // Автоматически подбираем масштаб карты, чтобы были видны все метки
      if (companyData.length > 0) {
        map.setBounds(map.geoObjects.getBounds(), {
          checkZoomRange: true,
          zoomMargin: 50
        });
      }
    });
  </script>

  <style>
    .map-container {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--shadow);
      height: 70vh;
      margin-top: 1.5rem;
    }

    .map {
      width: 100%;
      height: 100%;
    }

    /* Стилизация элементов управления картой */
    .ymaps-2-1-79-controls__toolbar {
      right: 10px !important;
      top: 10px !important;
    }

    .ymaps-2-1-79-controls__control {
      background: white !important;
      border-radius: 4px !important;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15) !important;
    }

    .ymaps-2-1-79-controls__control-btn {
      border-radius: 4px !important;
    }
  </style>
{% endblock %}
